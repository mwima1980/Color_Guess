<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Color Guess</title>
</head>
<body>
  <div class="container-guess">
    <div class="left-side">
      <div class="color-code">
        <div class="top">
          <h3>#FF33D4</h3>
         </div>
         <div class="timer">
          <h5>00:30</h5>
         </div>
        <div class="bottom">
          <h5>Round: <span>1</span></h5>
          <h5><span>0</span> Points</h5>
        </div>
      </div>
      <div class="buttons-container">
        <div class="buttons-container1">
          <button class="button1"></button>
          <button class="button2"></button>
          <button class="button3"></button>
          <button class="button4"></button>
        </div>
        <div class="buttons-container2">
          <button class="button5"></button>
          <button class="button6"></button>
          <button class="button7"></button>
          <button class="button8"></button>
        </div>
        <div class="buttons-container3">
          <button class="button9"></button>
          <button class="button10"></button>
          <button class="button11"></button>
          <button class="button12"></button>
        </div>
      </div>
    </div>
    <div class="right-side">
      <button>Start Game</button>
      <div class="modus">
        <h3>Modus</h3>
        <div class="difficult">
          <h5>Easy</h5>
          <h5>Medium</h5>
          <h5>Hard</h5>
        </div>
      </div>
      <div class="scores">
        <h3>Scoreboard</h3>
        <div class="result">
          <h5>2467</h5>
          <h5>2467</h5>
          <h5>2467</h5>
          <h5>2467</h5>
          <h5>2467</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
