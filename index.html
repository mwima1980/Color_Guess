<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" type="module" defer></script>
    <title>Colorguess Game</title>
  </head>
  <body>
    <div class="guess-container">
      <main>
        <div class="colorcode-container">
          <div class="top-container">
            <h3 id="hexcode">#FF33D4</h3>
          </div>
          <h5>00:30</h5>
          <div class="bottom-container">
            <h5>Round: <span id="rounds">1</span></h5>
            <h5><span id="points">0</span> Points</h5>
          </div>
        </div>
        <div class="buttons-container">
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
          <div class="buttons" data-hex=""></div>
        </div>
      </main>
      <aside>
        <div class="btn-container">
          <button class="start">Start Game</button>
        </div>
        <div class="modus">
          <h3>Modus</h3>
          <div class="difficult-container">
            <h5>Easy</h5>
            <h5>Medium</h5>
            <h5>Hard</h5>
          </div>
        </div>
        <div class="scoreboard">
          <h3>Scoreboard</h3>
          <div class="scores">
            <h5>2467</h5>
            <h5>2357</h5>
            <h5>1237</h5>
            <h5>589</h5>
            <h5>365</h5>
          </div>
        </div>
      </aside>
    </div>
  
  </body>
</html>
